		<script>
			var cache = new Map();
			var add = function(...args){
				let params = args.sort((a,b)=>a-b).join();
				if(cache.has(params)){
					return cache.get(params);
				}
				// console.log(1)
				let res = args.reduce((prev,curr)=>prev + curr);
				cache.set(params,res);
				return res;
			}
			// console.log(add(1,2,3));
			// console.log(add(1,2,3));
			// console.log(add(1,3,2));
			
			var add = (function(){
				var cache = new Map();
				return function(...args){
					let params = args.sort((a,b)=>a-b).join();
					if(cache.has(params)){
						return cache.get(params);
					}
					// console.log(1)
					let res = args.reduce((prev,curr)=>prev + curr);
					cache.set(params,res);
					return res;
				}
			})();
			
			console.log(add(1,2,3));
			console.log(add(1,2,3));
			console.log(add(1,3,2));
